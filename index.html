<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMS Calculator</title>
    <link rel="shortcut icon" href="assets/icons/sims-calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/neumorphic-style.css">
</head>

<body>
    <main>
        <section>
            <div class="neumorphic-container">
                <div class="nav">
                    <h4 class="nav-title">SIMS Calculator</h4>
                    <div class="toggle-mode" id="toggle-mode">
                        <img src="assets/icons/moon.png" alt="Moon" class="moon-icon" id="moon-icon">
                        <img src="assets/icons/sun.png" alt="Sun" class="sun-icon" id="sun-icon">
                    </div>
                </div>
                <input type="number" id="input-num" placeholder="0" disabled>
                <div class="numeric-keypad">
                    <div class="numeric-row">
                        <div class="numeric-button" data-value="7">7</div>
                        <div class="numeric-button" data-value="4">4</div>
                        <div class="numeric-button" data-value="1">1</div>
                        <div class="numeric-button clear" data-value="C">C</div>
                    </div>
                    <div class="numeric-row">
                        <div class="numeric-button" data-value="8">8</div>
                        <div class="numeric-button" data-value="5">5</div>
                        <div class="numeric-button" data-value="2">2</div>
                        <div class="numeric-button" data-value="0">0</div>
                    </div>
                    <div class="numeric-row">
                        <div class="numeric-button" data-value="9">9</div>
                        <div class="numeric-button" data-value="6">6</div>
                        <div class="numeric-button" data-value="3">3</div>
                        <div class="numeric-button calculate" data-value="=">=</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/sims-calculator.js"></script>
</body>

</html>
