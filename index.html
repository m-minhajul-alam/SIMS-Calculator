<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMS Claculator</title>
    <link rel="shortcut icon" href="assets/icons/sims-calculator.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1 class="title">The SIMS Claculator</h1>
        <hr class="hr-line">
        <p class="tag-line">to claculate your price tax</p>
    </header>
    <main>
        <section>
            <div>
                <input type="number" id="input-num" placeholder="Type a price (tk).">
                <br>
                <button id="get-tax-btn">Get Tax</button>
                <button id="clean-btn">Clean</button>
                <br>
                <p>Price Tax (for shop bill): <span id="num-tax">00</span> tk</p>
                <p>Price Tax (for top-sheet): <span id="num-tax2">00</span> tk</p>
                <p>Price With Tax (for both): <span id="num-with-tax">00</span> tk</p>
            </div>
        </section>
    </main>
    <script src="js/sims-calculator.js"></script>
</body>

</html>
